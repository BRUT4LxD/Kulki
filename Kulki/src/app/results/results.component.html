<h2>TOP 5</h2>
<table class="table table-striped table-dark table-responsive-lg shadow-lg  mb-5 rounded" style="width: 25em;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Result</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody class="row-element">
      <tr *ngFor="let game of games; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{game.result}}</td>
        <td>{{game.date}}</td>
      </tr>
  </tbody>
</table>
