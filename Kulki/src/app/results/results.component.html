<table class="table table-striped table-dark table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Result</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let game of games; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{game.result}}</td>
        <td>{{game.date}}</td>
      </tr>
  </tbody>
</table>
