<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 translate class="card-title">Register</h4>
							<form #registrationForm="ngForm" (ngSubmit)="createPlayer()" class="my-login-validation" novalidate="">
								<div class="form-group" [class.is-invalid]="name.invalid">
									<label translate for="name" class="control-label" >Name</label>
									<input #name="ngModel" [(ngModel)]='user.name' id="name" type="text" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" required autofocus>
									<div *ngIf="name.invalid" translate class="invalid-feedback">
										EnterName
									</div>
								</div>

								<div class="form-group" [class.is-invalid]="email.invalid">
									<label translate for="email" class="control-label">EmailAddress</label>
									<input #email="ngModel" [(ngModel)]="user.email" id="email" type="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" value="" required email autofocus>
									<div *ngIf="email.invalid" translate class="invalid-feedback">
										EmailInvalid
									</div>
								</div>

								<div class="form-group" [class.is-invalid]="password.invalid" >
									<label translate for="password" class="control-label">Password</label>
									<input #password="ngModel" [(ngModel)]="user.password" id="password" type="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" value="" required data-eye autofocus >
									<div *ngIf="password.invalid" translate class="invalid-feedback">
										PasswordIsRequired
									</div>
								</div>

								<div class="form-group" [class.is-invalid]="checkBoxHolder.touched && checkBoxHolder.invalid">
									<div class="custom-checkbox custom-control" [class.is-invalid]="checkBoxHolder.touched">
										<input #checkBoxHolder="ngModel" [(ngModel)]="agreedOnTerms" type="checkbox" name="agree" id="agree" class="custom-control-input" [class.is-invalid]="checkBoxHolder.touched && checkBoxHolder.invalid" required>
										<label translate for="agree" class="custom-control-label">AgreeOnTerms</label>
										<div *ngIf="checkBoxHolder.touched" translate class="invalid-feedback">
											MustAgree
										</div>
									</div>
								</div>

								<div class="form-group m-0">
								<button translate type="submit" class="btn btn-primary btn-block" [disabled]="registrationForm.invalid">Register</button>
								</div>
								<div translate class="mt-4 text-center">
									HaveAccount <a translate [routerLink]="['/login']">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; AI Project
					</div>
				</div>
			</div>
		</div>
	</section>
