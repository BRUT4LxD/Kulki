<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 translate class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label translate for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div translate class="invalid-feedback">
										EnterName
									</div>
								</div>

								<div class="form-group">
									<label translate for="email">EmailAddress</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div translate class="invalid-feedback">
										EmailInvalid
									</div>
								</div>

								<div class="form-group">
									<label translate for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div translate class="invalid-feedback">
										PasswordIsRequired
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label translate for="agree" class="custom-control-label">AgreeOnTerms</label>
										<div translate class="invalid-feedback">
											MustAgree
										</div>
									</div>
								</div>

								<div class="form-group m-0">
                    <button translate type="submit" class="btn btn-primary btn-block" [routerLink]="['/login']">
                      Register
                    </button>
								</div>
								<div translate class="mt-4 text-center">
									HaveAccount <a translate [routerLink]="['/login']">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; AI Project
					</div>
				</div>
			</div>
		</div>
	</section>
