<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 translate class="card-title">Login</h4>
							<form method="GET" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label translate for="email">EmailAddress</label>
									<input [(ngModel)]="email" id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div translate class="invalid-feedback">
										EmailInvalid
									</div>
								</div>

								<div class="form-group">
									<label translate for="password">Password</label>
									<input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" required data-eye>
								    <div translate class="invalid-feedback">
								    	PasswordIsRequired
							    	</div>
								</div>
								<div class="form-group m-0">
									<button translate type="submit" (click)="checkLogin()" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="form-group m-4">
									<button translate type="submit" (click)="setGuest()" class="btn btn-warn btn-block">
										Guest
									</button>
								</div>
								<div translate class="mt-4 text-center">NoAccount <a translate [routerLink]="['/signup']">CreateAccount</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; AI Project
					</div>
				</div>
			</div>
		</div>
	</section>
