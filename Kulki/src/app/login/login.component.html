<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 translate class="card-title">Login</h4>
							<form #loginForm="ngForm" (ngSubmit)="checkLogin()" class="my-login-validation" novalidate="">
								<div class="form-group" [class.is-invalid]="email.invalid">
									<label translate for="email" class="control-label">EmailAddress</label>
									<input #email="ngModel" [(ngModel)]="user.email" id="email" type="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" value="" required email autofocus>
									<div *ngIf="email.invalid" translate class="invalid-feedback">
										EmailInvalid
									</div>
								</div>

								<div class="form-group" [class.is-invalid]="password.invalid" >
									<label translate for="password">Password</label>
									<input #password="ngModel" [(ngModel)]="user.password" id="password" type="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" required password data-eye>
								    <div *ngIf="password.invalid" translate class="invalid-feedback">
								    	PasswordIsRequired
							    	</div>
								</div>
								<div class="form-group m-0">
									<button translate type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
										Login
									</button>
								</div>
								<div class="form-group m-4">
									<button translate type="button" (click)="setGuest()" class="btn btn-warn btn-block">
										Guest
									</button>
								</div>
								<div translate class="mt-4 text-center">NoAccount <a translate [routerLink]="['/signup']">CreateAccount</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; AI Project
					</div>
				</div>
			</div>
		</div>
	</section>
